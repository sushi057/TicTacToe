<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/icon.png">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic<span>Tac</span>Toe</h1>
        </div>

        <div class="main">
            <div class="selection">
                <h2><span id="current-player">Player 1</span>, your turn. </h2>
            </div>

            <div class="gameboard">
                <div class="board-section">X</div>
                <div class="board-section"></div>
                <div class="board-section"></div>
                <div class="board-section"></div>
                <div class="board-section"></div>
                <div class="board-section"></div>
                <div class="board-section"></div>
                <div class="board-section">O</div>
                <div class="board-section">X</div>
            </div>

            <div class="restart">
                <button type="button" id="restart">Restart</button>
            </div>
        </div>

        <footer>
            <p>madebysushi</p>
        </footer>
    </div>
</body>
</html>
